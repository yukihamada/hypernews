name: Build Qwen-TTS Docker Image
on:
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/runpod-qwen-tts

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/build-push-action@v6
        with:
          context: runpod/qwen-tts
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:v4,${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
